<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GroupGroup Descriptions</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<style>
* {
	box-sizing: border-box;
}

body {
	margin-right: 20px;
	margin-left: 20px;
}

.column {
	float: left;
	width: 33.33%;
	padding: 20px;
}

/* Clearfix (clear floats) */
.row::after {
	content: "";
	clear: both;
	display: table;
}
</style>
</head>
<body>

	<h2>Group Member Description</h2>

	<div class="row">
		<div class="column">
			<img src="/imgs/profile_kle_41.jpg" alt="kle41 profile pic" style="width: 80%">
		</div>
		<div class="column">
			<img src="/img/joe-gardner-2.jpg" alt="Forest" style="width: 80%">
		</div>
		<div class="column">
			<img src="/img/kaci-baum-2.jpg" alt="Mountains" style="width: 80%">
		</div>
	</div>
	<p>
		Group Name: <span th:text="${groupDetails.GroupName}" />
	</p>
	<p>
		No of Member: <span th:text="${groupDetails.NumOfMemb}" />
	</p>
	<p>
		Group Description: <span th:text="${groupDetails.Desc}" />
	</p>
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Name</td>
				<td>Email</td>
				<td>Id</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student: ${groupMemberAttribute}">
				<td th:text="${student.Name}"></td>
				<td th:text="${student.Email}"></td>
				<td th:text="${student.StudentId}"></td>
		</tbody>
		</tr>
	</table>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>
</html>
