<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GroupGroup Descriptions</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/GroupView.css" />
</head>
<body>

	<h1>Group Member Description</h1>

	<div class="row">
		<div class="column">
			<a href="/profile-kle-41"><img src="/imgs/profile_kle_41.jpg" alt="kle41 profile pic"></a>
		</div>
		<div class="column">
			<img src="/imgs/Kma_84_pic.jpg" alt="Forest">
		</div>
		<div class="column">
			<!-- Profile pic for Tommy  -->
			<!--  <img src="" alt="">  -->
		</div>
	</div>

	<div class="groupDescriptionContainer">
		<p>
			Group Name: <span th:text="${groupDetails.GroupName}" />
		</p>
		<p>
			No of Members: <span th:text="${groupDetails.NumOfMemb}" />
		</p>
		<p>
			Group Description: <span th:text="${groupDetails.Desc}" />
		</p>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Id</td>
					<td>Full Name</td>
					<td>Email</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${groupMemberAttribute}">
					<td th:text="${student.StudentId}"></td>
					<td th:text="${student.Name}"></td>
					<td th:text="${student.Email}"></td>
				</tr>
			</tbody>
		</table>

	</div>

	<!-- bootstrap scripts -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>
</html>
